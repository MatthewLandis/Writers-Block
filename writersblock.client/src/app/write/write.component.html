<section class="write">
  <div class="write-content">
    <h1>Post a <span>Story</span></h1>
    <hr />
    <div class="row">
      <div class="labelInputField">
        <label class="label">Title:</label>
        <input class="input" type="text" name="title" [(ngModel)]="storyToAdd.title" />
      </div>
      <div class="labelInputField">
        <label class="label">Author:</label>
        <input class="input" type="text" name="author" [(ngModel)]="storyToAdd.author" />
      </div>
    </div>
    <div class="templates">
      <label class="label">Your Story:</label>
      <textarea class="input" type="text" name="text" rows="15" cols="50" [(ngModel)]="storyToAdd.text"></textarea>
    </div>
    <button (click)="addStory()" class="btn">Post</button>
  </div>
</section>
